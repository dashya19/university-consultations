<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет пользователя</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/loginValidation.js" defer></script>
</head>
<body class="no-scroll-page">
    <h1 class="login-header-text">СИСТЕМА ОНЛАЙН-ЗАПИСИ СТУДЕНТОВ НА КОНСУЛЬТАЦИИ К ПРЕПОДАВАТЕЛЯМ</h1>
    <div class="login-form-rectangle-container">
        <div class="login-form-rectangle">
            <img class="login-form-logo" src="/images/logo.png" alt="Логотип">
            <h2 class="login-form-header">Вход в личный кабинет</h2>
            <form th:action="@{/login}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="login-form-group">
                    <label class="login-form-group-label" for="login">Логин</label>
                    <input class="login-form-group-input" type="text" id="login" name="username" placeholder="Введите логин">
                    <div class="error-field-message" id="login-error"></div>
                </div>
                <div class="login-form-group">
                    <label class="login-form-group-label" for="password">Пароль</label>
                    <input class="login-form-group-input" type="password" id="password" name="password" placeholder="Введите пароль">
                    <div class="error-field-message" id="password-error"></div>
                </div>
                <div th:if="${param.error}" class="error-message-login">
                    Неверный логин или пароль
                </div>
                <div>
                    <button class="login-form-button" type="submit">Войти</button>
                </div>
            </form>
        </div>
    </div>
    <p class="login-cookie-text">Система использует файлы cookie для повышения удобства работы. В cookie содержатся данные о прошлых посещениях сайта.</p>
</body>
</html>
